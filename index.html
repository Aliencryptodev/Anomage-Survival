<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Anoma Survival</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
/* ===== UI ESTILO DIABLO 2 - DARK GOTHIC ===== */

/* Fuentes g√≥ticas */
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Creepster&display=swap');

:root {
  /* Paleta Diablo 2 */
  --d2-bg: #0a0a0a;
  --d2-panel: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 50%, #1a1a1a 100%);
  --d2-border: #8b4513;
  --d2-border-dark: #3d2914;
  --d2-text: #d4af37;
  --d2-text-light: #f5deb3;
  --d2-red: #cc2936;
  --d2-blue: #4169e1;
  --d2-green: #228b22;
  --d2-orange: #ff8c00;
  --d2-shadow: rgba(0, 0, 0, 0.9);
  
  /* Efectos */
  --d2-glow: 0 0 8px;
  --d2-text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

html, body {
  background: var(--d2-bg);
  color: var(--d2-text);
  font-family: 'Cinzel', serif;
  font-size: 12px;
  overflow: hidden;
}

/* OCULTAR UI original completamente */
#topbar.hidden {
  display: none !important;
}

#hud.hidden {
  display: none !important;
}

/* Contenedor principal del HUD */
#gameHUD {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 100;
  opacity: 0;
  transition: opacity 0.5s ease;
}

#gameHUD.active {
  opacity: 1;
}

/* Panel superior - Orbes estilo Diablo 2 */
.d2-orb-panel {
  position: absolute;
  top: 20px;
  display: flex;
  gap: 20px;
  z-index: 101;
}

.d2-orb-panel.left {
  left: 30px;
}

.d2-orb-panel.right {
  right: 30px;
}

/* Orbes de vida y man√° */
.d2-orb {
  position: relative;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent 50%);
  border: 4px solid var(--d2-border);
  box-shadow: 
    inset 0 0 20px rgba(0,0,0,0.5),
    var(--d2-glow) var(--d2-border),
    0 0 30px rgba(0,0,0,0.8);
  overflow: hidden;
  cursor: pointer;
}

.d2-orb.health {
  background-color: var(--d2-red);
  background-image: 
    radial-gradient(circle at 30% 30%, rgba(255,100,100,0.8), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(150,0,0,0.6), transparent 40%);
}

.d2-orb.mana {
  background-color: var(--d2-blue);
  background-image: 
    radial-gradient(circle at 30% 30%, rgba(100,150,255,0.8), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(0,0,150,0.6), transparent 40%);
}

/* Relleno de orbes */
.d2-orb-fill {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  transition: height 0.3s ease;
  border-radius: 0 0 50px 50px;
}

.d2-orb.health .d2-orb-fill {
  background: linear-gradient(0deg, 
    #cc2936 0%, 
    #ff4444 30%, 
    #ff6666 60%, 
    #ffaaaa 100%);
  box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
}

.d2-orb.mana .d2-orb-fill {
  background: linear-gradient(0deg, 
    #4169e1 0%, 
    #6495ed 30%, 
    #87ceeb 60%, 
    #b0e0e6 100%);
  box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
}

/* Texto en orbes */
.d2-orb-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Cinzel', serif;
  font-weight: 600;
  font-size: 10px;
  color: #fff;
  text-shadow: var(--d2-text-shadow);
  z-index: 2;
  pointer-events: none;
}

/* Panel central superior - Info del juego */
.d2-info-panel {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--d2-panel);
  border: 3px solid var(--d2-border);
  border-radius: 15px;
  padding: 12px 20px;
  box-shadow: 
    inset 0 0 15px rgba(0,0,0,0.5),
    0 0 20px rgba(0,0,0,0.8);
  text-align: center;
  min-width: 300px;
}

.d2-title {
  font-family: 'Creepster', cursive;
  font-size: 14px;
  color: var(--d2-orange);
  text-shadow: var(--d2-glow) var(--d2-orange);
  margin-bottom: 8px;
  letter-spacing: 2px;
}

.d2-stats-row {
  display: flex;
  justify-content: space-between;
  margin: 4px 0;
  font-size: 10px;
}

.d2-stat-label {
  color: var(--d2-text-light);
  text-shadow: var(--d2-text-shadow);
}

.d2-stat-value {
  color: var(--d2-text);
  font-weight: 600;
  text-shadow: var(--d2-text-shadow);
}

.d2-stat-value.special {
  color: var(--d2-orange);
  text-shadow: var(--d2-glow) var(--d2-orange);
}

.d2-stat-value.danger {
  color: var(--d2-red);
  animation: dangerPulse 1s infinite;
}

@keyframes dangerPulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* Panel inferior - Cintur√≥n de habilidades estilo Diablo 2 */
.d2-skill-belt {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--d2-panel);
  border: 4px solid var(--d2-border);
  border-radius: 20px;
  padding: 15px;
  box-shadow: 
    inset 0 0 20px rgba(0,0,0,0.7),
    0 0 30px rgba(0,0,0,0.9);
  display: flex;
  gap: 10px;
  align-items: center;
}

/* Slots de habilidades */
.d2-skill-slot {
  width: 50px;
  height: 50px;
  background: 
    linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
  border: 3px solid var(--d2-border-dark);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  position: relative;
  box-shadow: 
    inset 0 0 10px rgba(0,0,0,0.8),
    0 2px 5px rgba(0,0,0,0.5);
  pointer-events: auto;
}

.d2-skill-slot:hover {
  border-color: var(--d2-border);
  transform: translateY(-2px);
  box-shadow: 
    inset 0 0 10px rgba(0,0,0,0.8),
    0 4px 15px rgba(0,0,0,0.8),
    var(--d2-glow) var(--d2-border);
}

.d2-skill-slot.active {
  border-color: var(--d2-orange);
  background: linear-gradient(135deg, #3a2a1a 0%, #2a1a0a 50%, #1a0a0a 100%);
  box-shadow: 
    inset 0 0 15px rgba(255,140,0,0.3),
    var(--d2-glow) var(--d2-orange),
    0 0 20px var(--d2-orange);
}

/* Iconos de habilidades */
.d2-skill-icon {
  font-size: 20px;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
}

/* N√∫meros de tecla */
.d2-skill-key {
  position: absolute;
  top: -8px;
  right: -8px;
  width: 16px;
  height: 16px;
  background: var(--d2-border);
  border: 2px solid var(--d2-text);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 8px;
  font-weight: bold;
  color: var(--d2-text);
  text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

/* Indicador de nivel de habilidad */
.d2-skill-level {
  position: absolute;
  bottom: -6px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--d2-red);
  color: #fff;
  font-size: 8px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 10px;
  border: 1px solid var(--d2-border);
  text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
  min-width: 16px;
  text-align: center;
}

/* Separador en el cintur√≥n */
.d2-belt-separator {
  width: 2px;
  height: 40px;
  background: linear-gradient(0deg, 
    transparent 0%, 
    var(--d2-border) 20%, 
    var(--d2-border) 80%, 
    transparent 100%);
  margin: 0 5px;
}

/* Info adicional en el cintur√≥n */
.d2-belt-info {
  margin-left: 15px;
  text-align: center;
}

.d2-belt-title {
  font-size: 8px;
  color: var(--d2-text-light);
  text-shadow: var(--d2-text-shadow);
  margin-bottom: 2px;
}

.d2-belt-value {
  font-size: 10px;
  font-weight: 600;
  color: var(--d2-orange);
  text-shadow: var(--d2-glow) var(--d2-orange);
}

/* Barra de boss estilo Diablo 2 */
.d2-boss-container {
  position: absolute;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--d2-panel);
  border: 4px solid var(--d2-red);
  border-radius: 15px;
  padding: 10px 20px;
  box-shadow: 
    inset 0 0 20px rgba(0,0,0,0.8),
    var(--d2-glow) var(--d2-red),
    0 0 40px rgba(204,41,54,0.6);
  min-width: 400px;
}

.d2-boss-name {
  text-align: center;
  font-family: 'Creepster', cursive;
  font-size: 16px;
  color: var(--d2-red);
  text-shadow: var(--d2-glow) var(--d2-red);
  margin-bottom: 8px;
  letter-spacing: 1px;
}

.d2-boss-bar {
  width: 100%;
  height: 20px;
  background: #000;
  border: 2px solid var(--d2-border);
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
}

.d2-boss-fill {
  height: 100%;
  background: linear-gradient(90deg, 
    var(--d2-red) 0%, 
    #ff4444 30%, 
    var(--d2-red) 70%, 
    #aa1122 100%);
  background-size: 20px 100%;
  animation: bossBarFlow 2s linear infinite;
  transition: width 0.5s ease;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
}

@keyframes bossBarFlow {
  0% { background-position: 0 0; }
  100% { background-position: 20px 0; }
}

/* Toast estilo Diablo 2 */
#toast {
  background: var(--d2-panel) !important;
  border: 3px solid var(--d2-orange) !important;
  color: var(--d2-orange) !important;
  font-family: 'Cinzel', serif !important;
  font-size: 12px !important;
  font-weight: 600 !important;
  text-shadow: var(--d2-glow) var(--d2-orange) !important;
  box-shadow: 
    inset 0 0 15px rgba(0,0,0,0.5),
    var(--d2-glow) var(--d2-orange),
    0 0 20px rgba(0,0,0,0.8) !important;
  border-radius: 10px !important;
  padding: 10px 15px !important;
}

/* Efectos de part√≠culas mejorados */
.d2-particle {
  position: absolute;
  pointer-events: none;
  font-size: 14px;
  color: var(--d2-orange);
  text-shadow: var(--d2-glow) var(--d2-orange);
  animation: d2ParticleFloat 3s ease-out forwards;
  z-index: 1000;
}

@keyframes d2ParticleFloat {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translateY(-50px) scale(0.3) rotate(360deg);
  }
}

/* Responsive para Diablo 2 UI */
@media (max-width: 768px) {
  .d2-orb {
    width: 60px;
    height: 60px;
  }
  
  .d2-orb-text {
    font-size: 8px;
  }
  
  .d2-skill-slot {
    width: 40px;
    height: 40px;
  }
  
  .d2-skill-icon {
    font-size: 16px;
  }
  
  .d2-info-panel {
    min-width: 250px;
    padding: 8px 15px;
  }
  
  .d2-title {
    font-size: 12px;
  }
}

/* Animaci√≥n de entrada para toda la UI */
.d2-enter-animation {
  animation: d2UIEnter 1s ease-out forwards;
}

@keyframes d2UIEnter {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>
<body>
  <!-- TOP -->
  <div id="topbar">
    <div class="pill">WASD/‚Üê‚Üí‚Üë‚Üì Move</div>
    <div class="pill">Click shoots ‚Äî 1üî• 2‚ö° 3‚ùÑ 4üåë</div>
    <div class="pill" id="spritesState">Sprites <span id="progress">loading‚Ä¶</span></div>
  </div>
  <div id="hud">
    <div>Map <span id="biome">1</span> ¬∑ Life <span id="hp">100</span></div>
    <div>Kills <span id="kills">0</span>/50 ¬∑ Boss <span id="boss">‚Äî</span></div>
    <div>Essence <span id="pts">0</span> ¬∑ <span id="wname">Fire</span> Lv <span id="wlv">1</span></div>
  </div>

  <!-- VIEWPORT + CANVAS RESPONSIVE -->
  <div id="viewport"><canvas id="game" width="960" height="540"></canvas></div>

  <!-- OVERLAY Muerte / Info -->
  <div id="overlay">
    <div id="overlay-text" style="font-size:28px;letter-spacing:.5px;"></div>
    <div id="overlay-sub" style="opacity:.9;margin-top:6px;"></div>
    <button id="overlay-btn" class="btn">Continue</button>
  </div>

  <!-- START SCREEN: selecci√≥n ANOMAGE / SHRIMP -->
  <div id="start" class="show">
    <h1 style="margin:0 0 6px 0;">ANOMA SURVIVAL</h1>
    <div style="opacity:.9;margin-bottom:10px">Choose your character and press <b>Play</b></div>

    <div id="charSelect" style="display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-bottom:10px">
      <button class="char btn" data-hero="anomage" style="display:flex;flex-direction:column;align-items:center;gap:6px">
        <span>ANOMAGE</span>
        <canvas id="prev-anomage" width="64" height="64" style="image-rendering:pixelated;border:1px solid #444;background:#111"></canvas>
      </button>
      <button class="char btn" data-hero="shrimp" style="display:flex;flex-direction:column;align-items:center;gap:6px">
        <span>SHRIMP</span>
        <canvas id="prev-shrimp" width="64" height="64" style="image-rendering:pixelated;border:1px solid #444;background:#111"></canvas>
      </button>
    </div>

    <div id="chosen" style="margin-bottom:6px;opacity:.9">Selected: <b id="chosenName">ANOMAGE</b></div>
    <button id="btnStart" class="btn">Play</button>
  </div>

  <!-- Sprites.json file loader (CORS en file://) -->
  <div id="warn" style="display:none !important;">
    <span>No se pudo cargar <b>assets/Sprites.json</b> (CORS en <code>file://</code>). Usando rutas por defecto.</span>
    <button id="btn-pick" class="btn" style="padding:6px 10px;margin-top:0">Cargar Sprites.json‚Ä¶</button>
    <input id="file-pick" type="file" accept="application/json" style="display:none"/>
  </div>
  <div id="toast"></div>

  <script src="game.js"></script>
  <script src="optimization.js"></script>
  <script src="retro-ui.js"></script>
</body>
</html>
